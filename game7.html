<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Sharp - Game 7: Shape Spot</title>
    <!-- Add Google Fonts link for a rounded font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Nunito', sans-serif; /* Modern, rounded font */
            line-height: 1.6;
            margin: 0;
            padding: 40px;
            max-width: 800px; /* Readable width for PDF */
            margin-left: auto;
            margin-right: auto;
            color: #333;
        }

        /* Header Section */
        .game-header {
            background-color: #27ae60; /* Green from wireframe */
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .game-header .title {
            font-size: 28px;
            font-weight: 700; /* Bold for the title */
        }

        .game-header .graphic-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensures the image respects the border radius */
        }

        .game-header .graphic-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the circle */
        }

        /* Main Content Section */
        .game-content {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .task-section {
            flex: 2;
            background-color: #34495e; /* Dark grey from wireframe */
            border-radius: 10px;
            padding: 20px;
            color: #fff;
        }

        .task-section .task-title {
            font-size: 22px;
            font-weight: 600; /* Semi-bold for the task title */
            margin-bottom: 15px;
        }

        .task-section .image-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensures the image respects the border radius */
        }

        .task-section .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the circle */
        }

        .task-section .task-content {
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Sidebar (Brain Boost) */
        .boost-section {
            flex: 1;
            background-color: #2c3e50; /* Darker grey from wireframe */
            border-radius: 10px;
            padding: 20px;
            color: #fff;
        }

        .boost-section .boost-title {
            font-size: 20px;
            font-weight: 600; /* Semi-bold for the boost title */
            margin-bottom: 15px;
        }

        .boost-section .boost-content {
            font-size: 16px;
        }

        /* PDF Optimization */
        @media print {
            body {
                padding: 20px;
            }
            .game-header, .game-content {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <!-- Game Header -->
    <div class="game-header">
        <div class="title">Game 7: Shape Spot</div>
        <div class="graphic-placeholder">
            <img src="circle.png" alt="Circle Icon">
        </div>
    </div>

    <!-- Game Content -->
    <div class="game-content">
        <!-- Task Section -->
        <div class="task-section">
            <div class="task-title">What to Do</div>
            <div class="image-placeholder">
                <img src="shape.png" alt="Shape Image">
            </div>
            <div class="task-content">
                Grab a scrap piece of paper and draw 3 circles and 2 squares. Then count them aloud: “I have 5 shapes!” If you’d like, try drawing triangles next time for a fun twist!
            </div>
        </div>

        <!-- Brain Boost Sidebar -->
        <div class="boost-section">
            <div class="boost-title">Brain Boost</div>
            <div class="boost-content">
                This game links movement with counting, helping your brain stay active and coordinated!
            </div>
        </div>
    </div>
</body>
</html>
